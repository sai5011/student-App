{% extends 'base.html' %}
{% block title %}
Contact{% endblock title %}
{% block body %}
<div class="continer-fluid " >

      <img src="/static/1.jfif" class="d-block w-100 my-4" alt="...">
</div>
<div class="container">
<h3 class="text-center">CONTACT US FOR ANY QUERRY</h3>
    <form method="post" action="/contact">{% csrf_token %}
<div class="mb-3">
  <label for="name" class="form-label">Name</label>
  <input type="text" class="form-control" id="name"  name="name"  placeholder="Enter Your name">
</div>
<div class="mb-3">
  <label for="email" class="form-label">E-mail address</label>
  <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your email">
</div>
    <div class="mb-3">
  <label for="phone" class="form-label">Phone No </label>
  <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
</div>
<div class="mb-3">
  <label for="desc" > Tell ur feedback</label>
  <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
</div>
<button type="submit" class="btn btn-success"">Submit</button>
</div>
{% endblock body %}
